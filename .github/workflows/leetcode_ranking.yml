name: LeetCode ranking statistics

on:
#   push:
#     branches: [ master ]
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml matplotlib pytz

    - name: Upload ranking graph and send line notification
      env:
        GITHUB_API_TOKEN: ${{ secrets.LEETCODE_RANKING_TOKEN }}
        LINE_BOT_ID: ${{ secrets.LEETCODE_RANKING_LINE_BOT_ID }}
        LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LEETCODE_RANKING_LINE_CHANNEL_ACCESS_TOKEN }}
      run: |
        cd .statistics
        python leetcode_ranking.py --gh-token "${GITHUB_API_TOKEN}" --line-bot-id "${LINE_BOT_ID}" --line-channel-access-token "${LINE_CHANNEL_ACCESS_TOKEN}"
